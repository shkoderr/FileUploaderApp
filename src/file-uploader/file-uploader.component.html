<div class="upload-wrapper">
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" dropZoneClassName="upload">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector" multiple class="content">
        <button class="icon">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M5.45 20.1c-.433 0-.812-.163-1.137-.488-.325-.325-.488-.704-.488-1.138V14.65H5.45v3.825h13.075V14.65h1.65v3.8c0 .45-.163.838-.488 1.163a1.587 1.587 0 0 1-1.162.487H5.45zm5.725-4.1V6.85L8.25 9.8 7.075 8.65 12 3.7l4.95 4.95-1.175 1.15-2.95-2.95V16h-1.65z" fill="gray"/>
          </svg>
        </button>
        <div class="options">
          {{'Перетяните или'}}
        <button type="button" (click)="openFileSelector()" class="upload-button">{{'выберите'}} </button> {{'файл для загрузки'}}
        </div>
        <span class="file-format">{{'xlsx'}}</span>
      </ng-template>
  </ngx-file-drop>
  <div class="upload-table">
      <table class="table">
          <thead>
              <tr>
                  <th>{{'Загруженные файлы'}}</th>
              </tr>
          </thead>
          <tbody class="upload-name-style">
              <tr *ngFor="let item of files; let i=index">
                  <td><strong>{{ item.relativePath }}</strong></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
