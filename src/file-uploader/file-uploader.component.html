<form id="upload-container" method="POST" action="send.php" #uploadContainer appDragDropFile (filesChangeEmiter)="onFileChange($event)">
  <img id="upload-image" src="https://habrastorage.org/webt/dr/qg/cs/drqgcsoh1mosho2swyk3kk_mtwi.png">
  <div>
    <input id="file-input" type="file" name="file" multiple #file>
    <label for="file-input">Выберите файл</label>
    <span>или перетащите его сюда</span>
  </div>

  <div *ngFor="let file of files">
    <span>{{file.name}}</span>
  </div>
</form>
